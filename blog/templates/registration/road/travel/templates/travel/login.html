
{% extends 'travel/base.html' %}
{% load staticfiles %}
{% block content %}

<html>
<head>
<title>Internship Sign In & Sign Up Form a Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'catalog/login/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'catalog/login/css/snow.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'catalog/login/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- //web font -->
</head>
<body>
<div class="snow-container">
			  <div class="snow foreground"></div>
			  <div class="snow foreground layered"></div>
			  <div class="snow middleground"></div>
			  <div class="snow middleground layered"></div>
			  <div class="snow background"></div>
			  <div class="snow background layered"></div>
			</div>

<div class="top-buttons-agileinfo">
<a href="index.html"  class="active">Sign In</a><a href="/signup/">Sign Up</a>
</div>

<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile">
			<h2 class="sub-agileits-w3layouts">Sign In</h2>
			<form action="{%	url 'login'	%}" method="post">
					{% csrf_token %}
					<div style="color:white"> {{ form.as_p }}</div>
					<!--<input type="email" name="Eamil" placeholder="Email" required="" />
					<input type="password" name="Password" placeholder="Password" required="" />
					<!--<a href="#" class="forgot-w3layouts">Forgot Password ?</a>-->
				<div class="submit-w3l">
					<input type="submit" value="Sign in">
				</div>
				<p class="p-bottom-w3ls"><a href="/signup/">Sign Up here</a>if u do not have an account yet.</p>
			</form>
		</div>
		</div>
<!--//form-ends-here-->

	<script type="text/javascript" src="{% static 'catalog/login/js/jquery-2.1.4.min.js' %}"></script>

</body>
</html>
